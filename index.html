<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            min-height: 100vh;
            height: 100%;
            font-family: 'Courier New', monospace;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .text-container {
            padding: 2rem;
            text-align: right;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            right: 0;
        }
        
        .linkedin-link {
            text-decoration: none;
            display: inline-block;
        }
        
        .company-name {
            color: white;
            font-size: 24px;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        
        .tagline {
            color: white;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .linkedin-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .company-name {
                font-size: 20px;
            }
            
            .tagline {
                font-size: 14px;
            }

            .text-container {
                padding: 1.5rem;
            }
        }

        @media (max-width: 320px) {
            .company-name {
                font-size: 18px;
            }
            
            .tagline {
                font-size: 12px;
            }

            .text-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <a href="https://www.linkedin.com/in/ilya-pavlenkov-72a01b49/" class="linkedin-link" target="_blank">
            <div class="company-name">PROMETHEUS ROBOTICS</div>
            <div class="tagline">We develop humanoid robots for automotive manufacturing plants</div>
        </a>
    </div>
</body>
</html>
